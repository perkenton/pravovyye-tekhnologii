<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная | «МК-ПРАВОВЫЕ ТЕХНОЛОГИИ»</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="icon" href="<%=require('./images/favicon.ico').default%>">
  <script defer src="<%=htmlWebpackPlugin.files.js %>"></script>
</head>
<body>

  <header class="header">
    <div class="header__contacts">
      <div class="header__contacts-lang"></div>
      <img src="" alt="" class="header__contacts-contrast-icon">
      <p class="header__contacts-phone"></p>
      <img src="" alt="" class="header__contacts-phone-icon">
      <img src="" alt="" class="header__contacts-phone-icon">
      <img src="" alt="" class="header__contacts-phone-icon">
      <p class="header__contacts-phone"></p>
      <img src="" alt="" class="header__contacts-phone-icon">
    </div>
    <nav class="header__nav">
      <img src="" alt="" class="header__logo">
      <ul class="header__menu">
        <li class="header__menu-item"><a href="" class="header__menu-link">Главная</a></li>
        <li class="header__menu-item"><a href="" class="header__menu-link">О нас</a></li>
        <li class="header__menu-item"><a href="" class="header__menu-link">Услуги</a></li>
        <li class="header__menu-item"><a href="" class="header__menu-link">Тарифы</a></li>
        <li class="header__menu-item"><a href="" class="header__menu-link">Инфоцентр</a></li>
        <li class="header__menu-item"><a href="" class="header__menu-link">Контакты</a></li>
      </ul>
      <img src="" alt="" class="header__search-icon">
    </nav>
  </header>

  <section class="banner">
    <div class="banner__swiper-container">
      <div class="banner__swiper-wrapper">

        <div class="banner__card">
          <img src="" alt="" class="banner__card-image">
          <h2 class="banner__card-title"></h2>
          <p class="banner__card-subtitle"></p>
          <button class="button button_yellow"></button>
        </div>

      </div>

      <div class="banner__card-arrow-left"></div>
      <div class="banner__card-arrow-right"></div>

    </div>
  </section>

  <section class="pros">
    <div class="pros__card">
      <img src="" alt="" class="pros__card-image">
      <p class="pros__card-title">Надежная защита</p>
    </div>

    <div class="pros__card">
      <img src="" alt="" class="pros__card-image">
      <p class="pros__card-title">Безупречная репутация</p>
    </div>

    <div class="pros__card">
      <img src="" alt="" class="pros__card-image">
      <p class="pros__card-title">Ориентированность на&nbsp;результат</p>
    </div>

    <div class="pros__card">
      <img src="" alt="" class="pros__card-image">
      <p class="pros__card-title">Абсолютная конфиденциальность</p>
    </div>
  </section>

  <section class="introduction">
    <div class="introduction__container">
      <h2 class="title"></h2>
      <p class="introduction__text"></p>
      <p class="introduction__text"></p>
      <p class="introduction__text"></p>
      <p class="introduction__text"></p>
    </div>
  </section>

  <section class="activities">
    <h2 class="title"></h2>
    <div class="activities__card">
      <h3 class="activities__card-title"></h3>
      <img src="" alt="" class="activities__card-image">
      <a href="" class="activities__card-more"></a>
    </div>
    <button class="button button_yellow"></button>
  </section>

  <section class="principles">
    <h2 class="title"></h2>
    <p class="principles__text"></p>
    <p class="principles__text"></p>

    <div class="principles__swiper-container">
      <div class="principles__swiper-wrapper">
        <div class="principles__card">
          <img src="" alt="" class="principles__card-image">
        </div>
      </div>

      <div class="principles__card-arrow-left"></div>
      <div class="principles__card-arrow-right"></div>
    </div>
  </section>

  <section class="reviews">
    <h2 class="title"></h2>
    <div class="reviews__swiper-container">
      <div class="reviews__swiper-wrapper">
        <div class="reviews__card">
          <div class="reviews__card-text-block">
            <p class="reviews__card-position"></p>
            <h3 class="reviews__card-title"></h3>
            <p class="reviews__card-text"></p>
            <a href="" class="reviews__read-more"></a>
          </div>
        </div>
      </div>

      <div class="reviews__card-arrow-left"></div>
      <div class="reviews__card-arrow-right"></div>

      <div class="reviews__pagination">
        <span class="reviews__pagination-item reviews__pagination-item_active"></span>
        <span class="reviews__pagination-item"></span>
        <span class="reviews__pagination-item"></span>
      </div>

      <button class="button button_yellow"></button>
    </div>
  </section>

  <section class="clients">
    <p class="clients__text"></p>
    <button class="button button_white"></button>
    <div class="clients__logo-block">
      <img src="" alt="" class="clients__logo">
    </div>
  </section>

  <section class="doing">
    <div class="doing__card">
      <h2 class="title title_m"></h2>
      <p class="doing__card-text"></p>
    </div>

    <div class="doing__card doing__card_corner-triangle">
      <h2 class="doing__card-title"></h2>
      <p class="doing__card-text"></p>
    </div>

    <div class="doing__card">
      <h2 class="doing__card-title"></h2>
      <p class="doing__card-text"></p>
    </div>
  </section>

  <img src="" alt="" class="picture">

  <section class="services">
    <h2 class="title title_l"></h2>

    <div class="services__card">
      <h3 class="services__card-title"></h3>
      <p class="services__card-more"></p>
    </div>

    <p class="services__text"></p>
    <button class="button button_yellow"></button>
  </section>

  <section class="trust">
    <div class="trust__card">
      <h2 class="title title_l"></h2>
      <p class="trust__card-text"></p>
      <ul class="trust__card-list">
        <li class="trust__card-list-item"></li>
      </ul>
    </div>
  </section>

  <section class="advantages">
    <h2 class="title title_l"></h2>
    <div class="advantages__card">
      <img src="" alt="" class="advantages__card-image">
      <p class="advantages__card-text"></p>
    </div>

    <div class="advantages__card-long">
      <p class="advantages__card-long-text"></p>
    </div>
  </section>

  <section class="cooperation">
    <div class="cooperation__text-block">
      <h2 class="title title_l"></h2>
      <ul class="cooperation__list">
        <li class="cooperation__list-item cooperation__list-item_first"></li>
        <li class="cooperation__list-item cooperation__list-item_second"></li>
      </ul>

      <p class="cooperation__text"></p>
    </div>

    <form class="cooperation__form">
      <p class="cooperation__form-title"></p>
      <input type="text" class="cooperation__input">
      <p class="cooperation__form-title"></p>
      <input type="text" class="cooperation__input">

      <p class="cooperation__form-text"></p>
      <button class="button button_yellow button_max-width"></button>
    </form>
  </section>

  <section class="cost">
    <div class="cost__container">
      <h2 class="cost__title"></h2>
      <p class="cost__text"></p>
      <button class="button button_yellow"></button>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__about-block">
        <h2 class="footer__about-block-title"></h2>
        <p class="footer__about-block-text"><span class="footer__about-block-subtitle"></span></p>
        <div class="footer__about-block-icons">
          <img src="" alt="" class="footer__about-block-icon">
        </div>
        <a href="" class="footer__about-block-link-arrow"></a>
      </div>
    </div>

    <div class="footer__contacts">
      <h2 class="footer__contacts-title"></h2>
      <div class="footer__contacts-offices">
        <div class="footer__contacts-card">
          <h3 class="footer__contacts-title"></h3>
          <p class="footer__contacts-text"></p>
          <p class="footer__contacts-subtitle"></p>
          <a href="" class="footer__contacts-link"></a>
        </div>
      </div>

      <div class="footer__working-hours">
        <h2 class="footer__contacts-title"></h2>
        <p class="footer__contacts-subtitle"></p>
        <p class="footer__contacts-text"></p>
      </div>
    </div>

    <p class="footer__web-focus"></p>
  </footer>

</body>
</html>
